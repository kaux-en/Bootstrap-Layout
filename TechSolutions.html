<!DOCTYPE html>
<html>
    <head>
        <title>Tech Solutions</title>
        <meta name="Viewport" content="width-device-width, initial-scale-1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="conatiner mt-5 pt-5">

        <!--Navigation Bar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <div class="nav-item">
                        <span class="navbar-brand mx-5 h1">Services</span>
                    </div>
                    <div class="nav-item">
                        <span class="navbar-brand mx-5 h1">Contact</span>
                    </div>
                  </div>
            </nav>

        <!--Services Section-->
        <section id="services" class="my-4">
            <h2 class="mb-4">Our Services</h2>
            <div class="card" style="width: 18rem;">
                <img src="image.jpg" class="card-img-top" alt="service 1">
                <div class="card-body">
                  <h5 class="card-title">Service 1</h5>
                  <p class="card-text">Descriptive info for service 1.</p>
                  <button type="button" <a href="#" class="btn btn-primary">Service</a></button>
                </div>
            </div>
                <div class="card mt-3" style="width: 18rem;">
                    <img src="image.jpg" class="card-img-top" alt="service 2">
                    <div class="card-body">
                      <h5 class="card-title">Service 2</h5>
                      <p class="card-text">Descriptive info for service 2.</p>
                      <button type="button" <a href="#" class="btn btn-primary">Service</a></button>
                    </div>
                </div>
                    <div class="card mt-3" style="width: 18rem;">
                        <img src="image.jpg" class="card-img-top" alt="service 3">
                        <div class="card-body">
                          <h5 class="card-title">Service 3</h5>
                          <p class="card-text">Descriptive info for service 3.</p>
                          <button type="button" <a href="#" class="btn btn-primary">Service</a></button>
                    </div>
                </div>
        </section>

        <!--Contact Form-->
        <section id="contact" class="my-4">
            <h2 class="mb-4">Contact Us</h2>
            <form>
            <div class="mb-2">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-2">
                <label for="email">Email</label>
                <input type="email" id="email", placeholder="Enter your email">
            </div>
            <div class="mb-2">
                <label for="service selection">Service Selection</label>
                <input type="selection" id="service selction" placeholder="Enter your desired service">
            </div>
            <div class="mb-2">
                <label for="message">Message</label>
                <textarea id="message" rows="3" placeholder="Your Message"></textarea>
            </div>
            <button type="submit">Send Message</button>
            </form>
        </section>
       </div>
    </body>
</html>
